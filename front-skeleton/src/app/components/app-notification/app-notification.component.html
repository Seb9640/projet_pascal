<div *ngIf="notifications.length" class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div *ngFor="let notification of notifications" class="alert alert-info alert-dismissible fade show" role="alert">
    {{ notification.message }}
    <button type="button" class="btn-close" aria-label="Close" (click)="removeNotification(notification)"></button>
  </div>
</div>
