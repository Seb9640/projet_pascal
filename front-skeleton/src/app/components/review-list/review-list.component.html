<!-- add-edit-form.component.html -->
<div class="modal" tabindex="-1" role="dialog" id="reviewModal">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-dialog-" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Review List</h2>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="currentReviews && currentReviews.length > 0; else noReviews" class="row">
          <div *ngFor="let review of currentReviews" class="review-card">
            <div class="card p-1 mb-1">
              <review-box [note]="review.rating" />
              <div>
                <span class="badge text-bg-success">
                  Published At :
                  {{ review.updated_at | date:'dd/MM/Y H:MM:ss' }}
                </span>
              </div>

              <h4>{{ review.summary }}</h4>
              <div class="review-content">{{ review.review }}</div>
            </div>
          </div>
        </div>
        <ng-template #noReviews>
          <p>Aucun avis disponible pour le moment.</p>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Fermer</button>
      </div>
    </div>
  </div>
</div>
