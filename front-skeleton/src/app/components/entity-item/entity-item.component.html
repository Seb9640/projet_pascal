<loader [isLoading]="isLoading" />
<div class="container py-3" *ngIf="!isLoading" >

    <div class="page p-1">
        <div class="row" *ngIf="entityName === 'movies'">
            <div class="col-md-6">
                <div class="entity-image">
                    <img [src]="(entity.posterUrl | getLink)  || 'http://placehold.it/150x400'" width="100%" />
                </div>

            </div>
            <div class="col-md-6">

                <h2 class="card-title mb-1">
                    <strong>{{ entity.title }}</strong>
                </h2>



                <review-box [note]="entity?.rating || 2" />

                <p>
                    {{entity.synopsis}}
                </p>
                <div>
                    <strong>Director :</strong> {{ entity.director }}
                </div>
                <div>
                    <strong>Ann√©e publication :</strong> {{ entity.releaseDate | date:'dd/MM/yyyy' }}
                </div>
                <a class="btn btn-primary w-100 my-3" (click)="goBack()">
                    Retour
                </a>
                <!-- <div class="d-flex gap-2 py-2">
                    <button class="btn btn-primary w-100" (click)="addReview(entity)" >
                        Noter
                    </button>
                    <button class="btn btn-danger w-100">
                        Avis
                    </button>
                </div> -->

            </div>
        </div>
        <div class="row" *ngIf="entityName === 'places'">
            <div class="col-md-6">
                <div class="entity-image d-flex justify-content-center">
                    <img [src]="(entity.imageUrl | getLink)  || 'http://placehold.it/150x400'" width="100%" />
                </div>

            </div>
            <div class="col-md-6">

                <h2 class="card-title mb-1">
                    <strong>{{ entity.title }}</strong>
                </h2>

                <!-- <p class="card-text">{{ entity.entity }}</p> -->
                <div class="rating d-flex ">
                    <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star"
                        [ngClass]="{ 'filled': star <= 2 }">&#9733;</span>({{ 2}})
                </div>


                <p>
                    {{entity.synopsis}}
                </p>
                <div>
                    <strong>Addresse :</strong> {{ entity.address }}
                </div>
                <div>
                    <strong>Heure d'ouverture :</strong> {{ entity.openingHours   }}
                </div>

                <a class="btn btn-primary w-100 my-3" (click)="goBack()">
                    Retour
                </a>
                <!-- <div class="d-flex gap-2 py-2">
                    <button class="btn btn-primary w-100" (click)="addReview(entity)" >
                        Noter
                    </button>
                    <button class="btn btn-danger w-100">
                        Avis
                    </button>
                </div> -->

            </div>
        </div>
    </div>
</div>
